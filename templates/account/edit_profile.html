{% extends 'account/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <form action="{% url 'account:profile' %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>Edit your Profile.!</h3>
      {% bootstrap_form form %}
      <input type="submit" value="Submit" >
  </form>
</div>
{% endblock %}
