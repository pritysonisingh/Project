{% extends 'account/base.html' %}
{% load static %}
{% block content %}
<div class="conatiner">
    <div class="col-md-8">
        <h1>Welcome to Social.</h1> 
    </div>
    
    <div class="col-md-8">
        <h2>Other Users:</h2>
        {% for user in users %}
            <h3>
            <a href="{% url 'account:user-profile' pk=user.pk %}">{{ user.username }}</a> 
            </h3>
            {% if not user in friends %}
                <a href="{% url 'account:change-friend' operation='add' pk=user.pk %}">
                    <button type="button" class="btn btn-success">Add Friend</button>
                </a>
            {% endif %}
        {% endfor %}
        <h3>Friends:</h3>
        {% for friend in friends %}
            <h3><a href="{% url 'account:user-profile' pk=user.pk %}">{{ friend.username }}</a></h3>
            <a href="{% url 'account:change-friend' operation='remove' pk=friend.pk %}">
            <button type="button" class="btn btn-default">Remove Friend</button>
            </a>
        {% endfor %}
    </div>
</div>
<!-- <a href="{% static 'posts/post_list.html' %}">Posts</a> -->
{% endblock %}
