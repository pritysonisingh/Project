{% extends 'account/base.html' %}
{% load bootstrap4 %}
{% block content %}
<div class="container">
  <form action="{% url 'account:profile' %}" method="POST">
      {% csrf_token %}
      <h4>Change Password.</h4>
      {% bootstrap_form form %}
      <input type="submit" value="Submit" >
  </form>
</div>
{% endblock %}
